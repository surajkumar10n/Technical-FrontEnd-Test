<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h2>YAY! It's BOGO</h2>

        <div class="option">
            <input type="radio" id="option1" name="quantity" value="1" data-price="10.00">
            <div class="option-details">
                <div class="label-container">
                    <div class="label-discount-container">
                        <label for="option1">1 Unit</label>
                        <span class="discount">10% Off</span>
                    </div>
                    <div class="special-price-text">Standard Price</div>
                </div>
                <div class="price-group">
                    <span class="price">$10.00 USD</span>
                    <span class="original-price">$24.00 USD</span>
                </div>
                <div class="two-units-options option1-options">
                    <div class="unit-selection">
                        <label for="size1">#1 </label>
                        <select id="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color1"></label>
                        <select id="color1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="unit-selection">
                        <label for="size2">#2 </label>
                        <select id="size2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color2"></label>
                        <select id="color2">
                            <option value="Colour">Colour</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="option" style="position: relative;">
            <input type="radio" id="option2" name="quantity" value="2" data-price="18.00" checked>
            <div class="option-details">
                <div class="label-container">
                    <label for="option2">2 Units</label>
                    <span class="discount">20% Off</span>
                </div>
                <div class="price-group">
                    <span class="price">$18.00 USD</span>
                    <span class="original-price">$24.00 USD</span>
                </div>
                <div class="two-units-options option2-options">
                    <div class="unit-selection">
                        <label for="size1">#1 </label>
                        <select id="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color1"></label>
                        <select id="color1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="unit-selection">
                        <label for="size2">#2 </label>
                        <select id="size2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color2"></label>
                        <select id="color2">
                            <option value="Colour">Colour</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>
            <span class="popular">MOST POPULAR</span>
        </div>

        <div class="option">
            <input type="radio" id="option3" name="quantity" value="3" data-price="24.00">
            <div class="option-details">
                <div class="label-container">
                    <label for="option3">3 Units</label>
                    <span class="discount">30% Off</span>
                </div>
                <div class="price-group">
                    <span class="price">$24.00 USD</span>
                    <span class="original-price">$24.00 USD</span>
                </div>
                <div class="two-units-options option3-options">
                    <div class="unit-selection">
                        <label for="size1">#1 </label>
                        <select id="size1">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color1"></label>
                        <select id="color1">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                    <div class="unit-selection">
                        <label for="size2">#2 </label>
                        <select id="size2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <label for="color2"></label>
                        <select id="color2">
                            <option value="Colour">Colour</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="after-label">
            <div class="free-delivery">Free Delivery</div>
            <div class="total">Total : $18.00 USD</div>


        </div>
       
        <button class="add-to-cart">
            <span>+</span> Add to Cart
        </button>
        <div class="company-label">@ Powered by Pumper</div>
    </div>

<script src="javascriptpart.js"></script>
</body>
</html>
